<head>
<title>Bounding box annotator demo</title>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="js/annotations.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/image_annotator.css">
</head>
<body>

	<!-- 	<h1>Bounding box annotator demo</h1>
	<div id="bbox_annotator" style="display: inline-block"></div>

	<div class="col-lg-7">
		<div class="row" id="annotation-controls">
			<div class="col-md-12">
				<div class="col-md-12">
					<div class="row">
						<div class="btn-group btn-group" data-toggle="buttons-radio">
							<a class="btn btn-default" name="annotation-control-button"
								id="annotation-polygon-button" href="#" title="polygon"><i
								class="fa fa-share-alt"></i></a> <a class="btn btn-default"
								name="annotation-control-button"
								id="annotation-remove-polygon-button" href="#"
								title="remove polygon"><i class="fa fa-eraser"></i></a>
						</div>
						<div class="btn">
							<a class="btn btn-default" name="annotation-control-button"
								id="annotation-remove-last-point-button" href="#"
								title="remove last point"><i class="fa fa-arrow-left"></i></a>
						</div>

						<div class="btn-group btn-group">
							<a class="btn btn-default" name="annotation-control-button"
								id="annotation-zoom-in-button" href="#" title="zoom in"><i
								class="fa fa-search-plus"></i></a> <a class="btn btn-default"
								name="annotation-control-button" id="annotation-zoom-out-button"
								href="#" title="zoom out"><i class="fa fa-search-minus"></i></a>
						</div>
					</div>
					<div class="row">
						<div id="preview"></div>
						<div class="ia-media-preview">

							<div class="ia-image-container">
								<div id="ia-image-canvas"></div>
								<img class="ia-media-img" src="test.jpeg" alt="test"
									title="test" />
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="row">
			<div class="text-center alert" id="alert-text"></div>
		</div>
		<div class="row" style="display: inline-block; vertical-align: top;">
			<div>
				<textarea id="annotation_data" name="annotation" rows="20" cols="30"
					style="font-family: monospace;" readonly></textarea>
			</div>
			<div>
				<input class="btn btn-danger" id="reset_button" type="reset" />
			</div>
		</div>

	</div>
	<script type="text/javascript">
		$(document).ready(
				function() {
					var savedAnnotations = new Array();
					var annotations = new Annotations(1, savedAnnotations, {
						labels : "person",
						onchange : function(entries) {
							// Input the text area on change. Use "hidden" input tag unless debugging.
							// <input id="annotation_data" name="annotation_data" type="hidden" />
							// $("#annotation_data").val(JSON.stringify(entries))
							$("#annotation_data").text(
									JSON.stringify(entries, null, "  "));
						}
					});

					annotations.setCanvasElement('ia-image-canvas');
					annotations.bindUIEvents();

					$("#reset_button").click(function(e) {
						annotations.clear_all();
					});

				});
	</script>
</body>
</html>
